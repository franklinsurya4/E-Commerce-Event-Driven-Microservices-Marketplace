# ------------------------------
# API Gateway Config
# ------------------------------
spring.application.name=api-gateway
server.port=8080

# ------------------------------
# Eureka Client Config (optional)
# ------------------------------
eureka.client.service-url.defaultZone=http://admin:admin123@localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost
eureka.instance.metadata-map.instanceId=${spring.application.name}:${spring.application.instance_id:${random.value}}

# ------------------------------
# Global Content Negotiation
# ------------------------------
spring.mvc.contentnegotiation.default-content-type=application/json
spring.mvc.contentnegotiation.ignore-accept-header=false
spring.mvc.contentnegotiation.favor-path-extension=false
spring.mvc.contentnegotiation.favor-parameter=false

# ------------------------------
# Default Headers for JSON (All routes)
# ------------------------------
spring.cloud.gateway.default-filters[0]=AddRequestHeader=Accept,application/json
spring.cloud.gateway.default-filters[1]=AddRequestHeader=Content-Type,application/json

# ------------------------------
# Order Service Route (hardcoded)
# ------------------------------
spring.cloud.gateway.routes[0].id=order-service
spring.cloud.gateway.routes[0].uri=http://localhost:8082
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/order/**
spring.cloud.gateway.routes[0].filters[0]=AddRequestHeader=Accept,application/json
spring.cloud.gateway.routes[0].filters[1]=AddRequestHeader=Content-Type,application/json

# ------------------------------
# Product Service Route (hardcoded)
# ------------------------------
spring.cloud.gateway.routes[1].id=product-service
spring.cloud.gateway.routes[1].uri=http://localhost:9000
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/product/**
spring.cloud.gateway.routes[1].filters[0]=AddRequestHeader=Accept,application/json
spring.cloud.gateway.routes[1].filters[1]=AddRequestHeader=Content-Type,application/json

# ------------------------------
# Discovery Server (Eureka UI) Route
# ------------------------------
spring.cloud.gateway.routes[2].id=discovery-server
spring.cloud.gateway.routes[2].uri=http://localhost:8761
spring.cloud.gateway.routes[2].predicates[0]=Path=/eureka/web
spring.cloud.gateway.routes[2].filters[0]=SetPath=/

spring.cloud.gateway.routes[3].id=discovery-server-static
spring.cloud.gateway.routes[3].uri=http://localhost:8761
spring.cloud.gateway.routes[3].predicates[0]=Path=/eureka/**

# ------------------------------
# OAuth2 JWT (if any external security)
# ------------------------------
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8181/realms/SalesStock

management.tracing.enabled=true
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans
